<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Crossfit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2&display=swap" rel="stylesheet">
    <link rel="script" href="script.js">
</head>

<body>
    <header>

        <div class="left">
            <img src="images/logo1.png" alt="">
        </div>

        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <div class="right">
            <button class="btn">Call Us</button>
            <button class="btn">Email us</button>
        </div>

    </header>

    

    <div class="container">
        <h2>Join the best GYM Now</h2>
        <form action="">
            <div class="form-grp">
                <input type="text" name="" id="" placeholder="Enter Your Name">
            </div>
            <div class="form-grp">
                <input type="text" name="" id="" placeholder="Enter Your Age">
            </div>
            <div class="form-grp">
                <input type="text" name="" id="" placeholder="Enter Yout Gender">
            </div>
            <div class="form-grp">
                <input type="text" name="" id="" placeholder="Enter Your Contact Number">
            </div>
            <div class="form-grp">
                <input type="text" name="" id="" placeholder="Enter Your Email">
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

</body>

</html>
